name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List available iOS simulators
        run: xcrun simctl list devices

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.0.app

      - name: Build advanced demo application (iOS)
        run: |
          xcodebuild \
            -project SwiftyDrawer-Demo/SwiftyDrawer-Demo.xcodeproj \
            -scheme SwiftyDrawer-Advanced-Demo \
            -destination 'platform=iOS Simulator,OS=17.4,name=iPhone 15' \
            clean build \
            -verbose \
            -showBuildTimingSummary

      - name: Test Swift Package (iOS)
        run: |
          xcodebuild \
            -project SwiftyDrawer-Demo/SwiftyDrawer-Demo.xcodeproj \
            -scheme SwiftyDrawer \
            -destination 'platform=iOS Simulator,OS=17.4,name=iPhone 15' \
            clean test \
            -verbose \
            -showBuildTimingSummary

      - name: Test advanced demo application (iOS)
        run: |
          xcodebuild \
            -project SwiftyDrawer-Demo/SwiftyDrawer-Demo.xcodeproj \
            -scheme SwiftyDrawer-Advanced-Demo-UITests \
            -destination 'platform=iOS Simulator,OS=17.4,name=iPhone 15' \
            clean test \
            -verbose \
            -showBuildTimingSummary