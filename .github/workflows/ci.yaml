name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.3.app

      - name: Build advanced demo application (iOS)
        run: |
          xcodebuild \
            -project SwiftyDrawer-Demo/SwiftyDrawer-Demo.xcodeproj \
            -scheme SwiftyDrawer-Advanced-Demo \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=17.4' \
            build

      - name: Test Swift Package (iOS)
        run: |
          xcodebuild \
            -project SwiftyDrawer-Demo/SwiftyDrawer-Demo.xcodeproj \
            -scheme SwiftyDrawer \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=17.4' \
            test

      - name: Test advanced demo application (iOS)
        run: |
          xcodebuild \
            -project SwiftyDrawer-Demo/SwiftyDrawer-Demo.xcodeproj \
            -scheme SwiftyDrawer-Advanced-Demo-UITests \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=17.4' \
            test