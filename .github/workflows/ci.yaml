name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.3.app

      - name: Build Swift Package
        run: swift build --build-tests -v

      - name: Run Swift Package Tests
        run: swift test -v

      - name: Build iOS Demo App
        run: |
          xcodebuild \
            -project SwiftyDrawer/SwiftyDrawer-Demo/SwiftyDrawer-Demo.xcodeproj \
            -scheme SwiftyDrawer-Advanced-Demo \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.4' \
            build

      - name: Run UI Tests for Demo App
        run: |
          xcodebuild \
            -project SwiftyDrawer/SwiftyDrawer-Demo/SwiftyDrawer-Demo.xcodeproj \
            -scheme SwiftyDrawer-Advanced-Demo-UITests \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.4' \
            test