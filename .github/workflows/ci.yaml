name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show available Xcode versions
        run: ls -1 /Applications | grep Xcode

      #- name: List available iOS simulators
      #  run: xcrun simctl list devices

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.3.app

      - name: Test Swift Package (iOS)
        run: |
          xcodebuild \
            -project SwiftyDrawer-Demo/SwiftyDrawer-Demo.xcodeproj \
            -scheme SwiftyDrawer \
            -destination 'platform=iOS Simulator,OS=18.4,name=iPhone 16' \
            clean test \
            -verbose \
            -showBuildTimingSummary

      - name: Test advanced demo application (iOS)
        run: |
          xcodebuild \
            -project SwiftyDrawer-Demo/SwiftyDrawer-Demo.xcodeproj \
            -scheme SwiftyDrawer-Advanced-Demo \
            -destination 'platform=iOS Simulator,OS=18.4,name=iPhone 16' \
            clean test \
            -verbose \
            -showBuildTimingSummary